<h1> Orders </h1>

<table class="table" *ngIf="orders$ | async as orders">

    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th></th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td >{{order.name}}</td>
            <td>{{order.date}}</td>
            <td><a>Edit</a></td>
        </tr>

    </tbody>

</table>
