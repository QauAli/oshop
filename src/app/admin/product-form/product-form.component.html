
<div class="row">
    <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input required #title="ngModel" [(ngModel)]="product.payload.val().title" name="title" id="title" type="text" class="form-control">
                        <div class="alert alert-danger" *ngIf="title.touched && title.invalid"> Title required! </div>
                    </div>
                
                
                    <div class="form-group">
                
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Price</span>
                            </div>
                            <input [min]="0" #price="ngModel" required id="price" [(ngModel)]="product.payload.val().price" name="price" type="number" class="form-control">
                        </div>
                        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                                <div  *ngIf="price.errors.min">Min is 0</div>
                                <div  *ngIf="price.errors.required">Price is required!</div>
                            </div>
                        </div>
                
                
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select #category="ngModel" required [(ngModel)]="product.payload.val().category" name="category" id="category" type="number" class="form-control">
                            <option value=""></option>
                            <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.payload.val().name}}</option>
                        </select>
                        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required!</div>
                    </div>
                
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input url #imageUrl="ngModel" required [(ngModel)]="product.payload.val().imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
                        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                                <div  *ngIf="imageUrl.errors.url">Invalid url</div>
                                <div  *ngIf="imageUrl.errors.required">Price is required!</div>
                        </div>
                    </div>
                
                    <button class="btn btn-primary">Submit</button>
                
                </form>
    </div>
    <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                    <img   [src]="product.payload.val().imageUrl" *ngIf="product.payload.val().imageUrl" class="card-img-top" >
                    <div class="card-body">
                      <h5 class="card-title">{{product.payload.val().title}}</h5>
                      <p class="card-text">{{product.payload.val().imageUrl | currency:'USD':true}}</p>
                    </div>
                  </div>
    </div>
</div>
