

<div class="list-group sticky-top">
    <a [class.active]="!activeCategory" routerLink="/" class="list-group-item list-group-item-action">
        All Products
    </a>
    <a [class.active]="activeCategory===c.key" routerLink="/" [queryParams]="{ category:c.key }"
        *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action">
        {{c.payload.val().name}}
    </a>
</div>
