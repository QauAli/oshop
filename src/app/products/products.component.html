<div class="row">
    <div class="col-2">
        <div class="list-group sticky-top">
            <a [class.active]="!activeCategory" routerLink="/" class="list-group-item list-group-item-action">
                All Products
            </a>
            <a [class.active]="activeCategory===c.key" routerLink="/" [queryParams]="{ category:c.key }"
                *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action">
                {{c.payload.val().name}}
            </a>
        </div>
    </div>
    <div class="col">
        <div style=" display: flex; flex-wrap: wrap;">
            <div *ngFor="let product of filteredProducts" class="card" style=" margin: 10px; width: 12rem;">
                <img src="{{product.imageUrl}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.price}}</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

</div>
