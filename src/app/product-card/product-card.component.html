

<div class="card" *ngIf="product.title">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" 
    style=" width: 100%; height: 13vw; object-fit: cover;" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price}} Rs</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button  *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>

        <ng-template #updateQuantity> 
            <div class="row no-gutters">
                <div class="col-3">
                    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col text-center">
                        {{getQuantity()}} in cart
                </div>
                <div class="col-3">
                        <button  (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
                </div>
            </div>

        </ng-template>

       
    </div>
</div>
