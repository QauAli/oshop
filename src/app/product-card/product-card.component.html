

<div class="card" *ngIf="product.title">
    <img *ngIf="product.imageUrl" src="{{product.imageUrl}}" 
    style=" width: 100%; height: 13vw; object-fit: cover;" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price}}</p>
    </div>
    <div class="card-footer">
        <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to Cart</a>
    </div>
</div>
